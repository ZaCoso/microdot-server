<body>
    <header>
        <h1>Actividad {{#}}</h1>

    <main>
        <h1 style="text-align: center;">{{Mensaje}}</h1>

                    <span id="valor-verde">0</span>
                </div>
                <div style="width: 100%; display: flex; flex-direction: column; align-items: center;">
                    <h3 style='color: #1976d2; margin-bottom: 8px;'>AZUL</h3>
                    <input type="range" min="0" max="255" value="0" id="slider-azul" style="width: 100%; accent-color: #1976d2;" oninput="document.getElementById('valor-azul').textContent = this.value">

                </div>
            </div>
